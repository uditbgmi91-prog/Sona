<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For My Sona ğŸ¤</title>

  <style>
    body {
      min-height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff6a88, #ff99ac);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      overflow: hidden;
      padding: 20px;
    }

    .box {
      text-align: center;
      background: rgba(0,0,0,0.25);
      padding: 35px;
      border-radius: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      max-width: 420px;
      width: 100%;
      z-index: 2;
    }

    h1 {
      font-size: 2.2em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      line-height: 1.7;
    }

    .couple-pic {
      width: 170px;
      height: 170px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid white;
      margin: 15px auto;
      box-shadow: 0 10px 25px rgba(0,0,0,0.35);
      display: block;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    button {
      padding: 14px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 12px;
    }

    #yes {
      background: white;
      color: #ff4f81;
      font-weight: bold;
    }

    #no {
      background: transparent;
      border: 2px solid white;
      color: white;
      position: absolute;
    }

    .heart {
      position: absolute;
      font-size: 18px;
      animation: float 6s linear infinite;
      opacity: 0.9;
      color: white;
    }

    @keyframes float {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-10vh); }
    }

    iframe { display: none; }
  </style>
</head>
<body>

  <div class="box" id="card">

  <script>
    const finalText = `

    function yesClicked() {

      document.body.appendChild(heart);

    }

    setInterval(createHeart, 300);
  </script>
